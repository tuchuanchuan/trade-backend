<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <link href="{{ static_url('sell_backend/css/leftbar.css') }}" rel="stylesheet">
    <title>销售后台</title>
    <style>
        .kj-leftbar-fixed {
            position: fixed;
            top: 51px;
            bottom: 0;
            left: 0;
            padding: 0;
            width: 10%;
            background-color: #f5f5f5;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .kj-main {
            margin-top: 51px;
            padding: 15px 30px;
            margin-left: 10%;
            width: 83.33333333%;
        }
    </style>
    {% block header %}
    {% end %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">销售后台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="clearfix">
        {# Left Bar #}
        {% block left_bar %}
        <div class="kj-leftbar-fixed">
            {% include 'leftbar.html' %}
        </div>
        {% end %}

        {# Main #}
        {% block main_container %}
        <div class="kj-main">
            {% block main %}
            {% end %}
        </div>
        {% end %}
    </div>
    <input type="hidden" value="/logout" name="logout_url">
</body>
</html>
